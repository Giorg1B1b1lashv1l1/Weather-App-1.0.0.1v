<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="Resources/Weather Logo.png">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/a3c0755996.js" crossorigin="anonymous"></script>
    <title>SkyCast</title>
</head>
<body>
    <section id="section1">
       <div id="main">
            <div id="container1">
                <div id="title">
                    <h1>SkyCast</h1>
                </div>
                <div id="weatherinfo">
                    <h2 id="celsius"></h2>
                    <div id="city-and-date">
                        <h3 id="city"></h3>
                        <p id="date"></p>
                    </div>
                    <div id="weather-type">
                        <img id="icon" src="" width="50px">
                        <p id="type"></p>
                    </div>
                </div>
            </div>

            <div id="container2">
                <div id="searchbar">
                    <input id="searchinp" type="text" placeholder="Search">
                    <button id="searchbtn"><i class="fa-solid fa-magnifying-glass fa-beat"></i></button>
                </div>
                <div id="bestCities">
                    <h3>Frequently Searched</h3>
                    <div id="cities">
                        <p id="Gori">Gori</p>
                        <p id="Pasanauri">Pasanauri</p>
                        <p id="Tbilisi">Tbilisi</p>
                        <p id="Batumi">Batumi</p>
                    </div>

                </div>
                <div id="weather-details">
                    <div id="weather-details-title">
                        <h3>Weather Details</h3>
                    </div>
                    <div id="Cloudy-info">
                        <p id="Cloudy">Cloudy</p>
                        <p id="cloud-percent"></p>
                    </div>

                    <div id="Humidity-info">
                        <p id="Humidity">Humidity</p>
                        <p id="Humidity-percent"></p>
                    </div>

                    <div id="Wind-info">
                        <p id="Wind">Wind</p>
                        <p id="Wind-percent"></p>
                    </div>

                    <!-- <div id="Rain-info">
                        <p id="Rain">Rain</p>
                        <p id="Rain-percent">67%</p>
                    </div> -->
                </div>
            </div>
       </div>
       <footer>
        <p id="owner">Made By G.B</p>
    </footer>
    </section>
   

    <script src="JavaScript/main.js"></script>
</body>
</html>
